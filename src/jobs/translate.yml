description: >
  Sample description
# What will this job do?
# Descriptions should be short, simple, and clear.

executor: default

parameters:
  deepl-api-key:
    type: env_var_name
    default: DEEPL_API_KEY
    description: |
      Environment variable name where the Deepl API key is set to.
  source-lang:
    type: string
    default: en
    description: |
      Source language of documents.
      See https://www.deepl.com/docs-api/translating-text/request/
  target-lang:
    type: string
    description: |
      Target language for documents to be translated into.
      See https://www.deepl.com/docs-api/translating-text/request/
  tag-handling:
    type: string
    default: "xml"
    description: |
      Set this to "xml" if your documents are written in Markdown.
      Deepl will preserve the formatting as-is, as such.
      Otherwise, set this as an empty string to disable.
      See https://www.deepl.com/docs-api/translating-text/request/
  file-paths:
    type: string
    default: "**/*\.(md|MD|markdown)"
    description: |
      File paths to glob for.
steps:
  - translate:
      deepl-api-key: << parameters.deepl-api-key >>
      source-lang: << parameters.deepl-api-key >>
      target-lang: << parameters.deepl-api-key >>
      tag_handling: << parameters.deepl-api-key >>
      file-paths: << parameters.deepl-api-key >>